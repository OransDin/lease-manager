services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: lease
      POSTGRES_PASSWORD: leasepass
      POSTGRES_DB: lease
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
    ports:
      - "5432:5432"

  app:
    build: .
    environment:
      DATABASE_URL: postgresql://lease:leasepass@db:5432/lease
    ports:
      - "8501:8501"
    depends_on:
      - db
    volumes:
      - .:/app

volumes:
  pgdata: